<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSGOrox.com {% block subtitle %}- main page{% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static "css/bootstrap_paper.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "css/custom.css" %}" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header adjust-navbar-margin">
            <a href="./" class="navbar-brand"><img class="logo" src="{% static "img/csgorox.png" %}" alt="CS:GO ROX ultimate betting"/></a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right adjust-navbar">
                <li><input class="form-control input-sm keep-white" name="email" placeholder="my@email.cs" type="text"
                           id="inputSmall"></li>
                <li><input class="form-control input-sm keep-white" name="password" placeholder="password" type="password"
                           id="inputSmall"></li>
                <li><a href="#" class="btn btn-primary  btn-sm adjust-navbar-padding keep-color">Log in</a></li>
                <li><a href="#" data-toggle="modal" data-target="#signup" class="btn btn-warning btn-sm adjust-navbar-padding keep-color">SIGN UP</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="modal fade" id="signup" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
          <p>This is a large modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<div class="container adjust-from-navbar">
    {% block content %}{% endblock %}
</div>
</body>
</html>
