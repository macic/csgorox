<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSGOrox.com {% block subtitle %}- main page{% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static "css/bootstrap_flatly.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "css/custom.css" %}" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header adjust-navbar-margin">
            <a href="./" class="navbar-brand">CS:GOrox.com</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right adjust-navbar">
                <li><input class="form-control input-sm" name="email" placeholder="my@email.cs" type="text"
                           id="inputSmall"></li>
                <li><input class="form-control input-sm" name="password" placeholder="password" type="text"
                           id="inputSmall"></li>
                <li><a href="#" class="btn btn-success btn-sm adjust-navbar-padding keep-color">Log in</a></li>
                <li><a href="#" class="btn btn-warning btn-sm adjust-navbar-padding keep-color">SIGN UP</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container adjust-from-navbar">
    {% block content %}{% endblock %}
</div>
</body>
</html>
